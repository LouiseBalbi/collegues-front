<div *ngIf="!col" class="alert alert-warning" role="alert">
  Pas de collègue :-/
</div>
<div *ngIf="col" class="card mb-3">
  <div class="row no-gutters">
    <div class="col-lg-6 d-flex align-items-center">
      <img [src]="col.photoUrl" class="card-img w-75 p-3" alt="photo colaborateur">
    </div>


    <div class="col-md-6">
      <div class="card-body">
        <div class="row">
          <div class="col card-text">Matricule</div>
          <div class="col card-text">{{col.matricule}}</div>
        </div>
        <div class="row">
          <div class="col card-text">Nom</div>
          <div class="col card-text">{{col.nom | uppercase}}</div>
        </div>
        <div class="row">
          <div class="col card-text">Prenom(s)</div>
          <div class="col card-text">{{col.prenoms}}</div>
        </div>
        <div class="row">
          <div class="col card-text">Date de naissance</div>
          <div class="col card-text">{{col.dateDeNaissance | date:'dd/MM/yyyy'}}</div>
        </div>
        <div *ngIf="modeAffichage" class="row">
          <div class="col card-text">Email</div>
          <div class="col card-text">{{col.email}}</div>
        </div>

        <div #etatform>
          <ng-container *ngIf="!modeAffichage">

            <div class="form-group" [ngClass]="{ 'was-validated' : champEmail.dirty}">
              <label for="exampleInputEmail">Email</label>
              <input #champEmail="ngModel" type="text" class="form-control" [(ngModel)]="this.newEmail" required>
              <div *ngIf="champEmail.dirty && champEmail.invalid">
                L'email est obligatoire.
              </div>
            </div>

          </ng-container>
        


        <ng-container *ngIf="!modeAffichage">
          <div>
            
              <div class="form-group" [ngClass]="{ 'was-validated' : champPhoto.dirty}">
                <label for="examplePhotoUrl">Photo URL</label>
                <input #champPhoto="ngModel" type="text" class="form-control" minlength="7" [(ngModel)]="newUrl" required>
                <div *ngIf="champPhoto.invalid">
                  L'URL de la photo est obligatoire et doit contenir au moins 7 caractères.
                </div>
              </div>
            
          </div>


        </ng-container>
        </div>

      </div>
    </div>
  </div>

  <!--<button type="button" class="btn btn-primary">Modifier</button> -->
  <div class="text-center">

    <button (click)="clicCreer()" *ngIf="modeAffichage" routerLink="/creer" class="btn btn-outline-primary">Créer un
      nouveau collègue</button>
    <button (click)="clicModifier()" *ngIf="modeAffichage" class="btn btn-outline-primary">Modifier</button>
    <button (click)="clicvalider()" *ngIf="!modeAffichage" class="btn btn-outline-primary">Valider</button>
  </div>
</div>
