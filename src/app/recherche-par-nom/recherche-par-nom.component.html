<div class="form-inline">
    <div class="form-group mb-2">
        <label for="staticEmail2" class="sr-only">Recherche par nom</label>
        <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Recherche par nom">
    </div>
    <div class="form-group mx-sm-3 mb-2">
        <label for="input" class="sr-only">Entrez nom</label>
        <input type="text" #saisieNom class="form-control" id="input" placeholder="Entrez nom">
    </div>
    <button (click)="rechercher(saisieNom.value)" class="btn btn-primary mb-2">Rechercher</button>

</div>


<div *ngIf="listeM">
    <ul>
        <Li *ngFor="let mat of listeM">
            <button class="btn btn-link" (click)="selectionner(mat)">{{mat}}</button>
        </Li>
    </ul>
</div>

<div *ngIf="matriculeNonTrouve" class="alert alert-warning" role="alert">
    Le nom ne correspond à aucun collègue !
  </div>
  <div *ngIf="erreurTechnique" class="alert alert-danger" role="alert">
    Erreur technique
  </div>
